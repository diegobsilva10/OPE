{%  extends "admin/admin_base.html" %}

{% block head %}
    <title>Admin - Homepage</title>
{% endblock %}

{% block body %}

    <!-- jumbotron box -->
    <div class="container col-7">


        <div class="jumbotron jumbotron-admin text-dark bt-5">
            <h1 class="display-4 text-center text-info font-weight-bold">Admin</h1>
            <br>
            <p class="lead text-center">Para acessar as funcionalidades de administrator é necessário efetuar o login.</p>
            <hr class="my-4">


        <!-- Login Form -->
        <div class="container d-flex align-items-center justify-content-center">

            <form action="#" class="" method="GET">

                <div class="form-group lead text-center">
                <label for="email">E-mail</label>
                <input type="email" class="form-control text-center" id="email" name="email" placeholder="...@hotmail.com">
                </div>

                <div class="form-group lead text-center">
                <label for="password">Senha</label>
                <input type="password" class="form-control text-center" id="password" name="password" placeholder="******">
                </div>

                <div class="container text-center">
                    <button class="btn btn-md bg-info btn-outline-light txt-center" type="submit">Logar</button>
                </div>

            </form>
            

          </div>
          <!-- Login Form -->

    </div>
    <!-- jumbotron box -->

    <div class="container ml-5 pl-5">
        <p class="text-center mt-2 ml-5 pl-5"><i class="ml-5 pl-5 text-dark font-weight-bold copyright">&copy; Calling Therapies</i></p>
    </div>

{% endblock %}
