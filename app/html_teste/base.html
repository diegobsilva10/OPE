<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <div class="container" style="margin-left: 1400px; margin-top: 5px;">

        <a href="{{ url_for('home.index') }}">
            <img src="../estaticos_teste/imgs/company_logo.png" style="width: 150px; height: 70px;" alt="Logo da Empresa">
        </a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('login.log_user') }}" class="btn btn-outline-dark btn-lg">Perfil</a>
            <a href="{{ url_for('login.logout') }}" class="btn btn-outline-dark btn-lg">Deslogar</a>
        {% else %}
            <a href="{{ url_for('register.register_user') }}" class="btn btn-outline-dark btn-lg">Cadastrar</a>
            <a href="{{ url_for('login.log_user') }}" class="btn btn-outline-dark btn-lg">Logar</a>
        {% endif %}

        <a href="#" class="btn btn-outline-dark btn-lg">Carrinho</a>

    </div>

    {% block head %} {% endblock %}
</head>
<body>
    <style>
        body {
            background-color: rgb(212, 234, 255);
        }
    </style>


    <div class="container-fluid">{% block body %} {% endblock %}</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
